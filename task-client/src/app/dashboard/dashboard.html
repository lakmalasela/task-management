<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary" href="#">TaskApp</a>
    <div class="d-flex align-items-center ms-auto">
      <span class="me-3 fw-semibold" *ngIf="isLoggedIn()">👤 {{ getUsername() }}</span>
      <button *ngIf="isLoggedIn()" class="btn btn-outline-danger btn-sm" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>
<div class="container my-5 p-4 bg-white rounded shadow">
  <h1 class="text-center mb-5 fw-bold">Welcome to your Dashboard!</h1>
  <div class="row g-4 justify-content-center mb-4">
    <div class="col-md-4">
      <div class="card text-white bg-gradient" style="background: linear-gradient(135deg, #f0060b 0%, #ff41f8 50%, #7702ff 100%);">
        <div class="card-body text-center">
          <h2 class="card-title">Profile</h2>
          <p class="card-text">View and edit your profile information.</p>
          <button class="btn btn-light fw-bold" (click)="onProfileClick()">👤 Go to Profile</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-gradient" style="background: linear-gradient(135deg, #f0060b 0%, #ff41f8 50%, #7702ff 100%);">
        <div class="card-body text-center">
          <h2 class="card-title">Settings</h2>
          <p class="card-text">Manage your account settings and preferences.</p>
          <button class="btn btn-light fw-bold" (click)="onSettingsClick()">⚙️ Go to Settings</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-gradient" style="background: linear-gradient(135deg, #f0060b 0%, #ff41f8 50%, #7702ff 100%);">
        <div class="card-body text-center">
          <h2 class="card-title">Tasks</h2>
          <p class="card-text">View, add, update, and delete your tasks.</p>
          <button class="btn btn-light fw-bold" (click)="toggleTasks()">📝 View Tasks</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="showTasks" class="mt-5">
    <h2 class="text-primary mb-4">Your Tasks</h2>
    <button class="btn btn-primary mb-3" (click)="openCreateModal()">Create Task</button>
    <app-task-table></app-task-table>

    <!-- ng-bootstrap Modal for Create/Edit Task -->
    <ng-template #taskModal>
      <div class="modal-header">
        <h5 class="modal-title">{{ editingTask ? 'Update Task' : 'Create Task' }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <form (ngSubmit)="submitTask()" #taskForm="ngForm" autocomplete="off">
        <div class="modal-body row g-3">
          <div class="col-12 col-md-6">
            <label for="modal-title" class="form-label">Title</label>
            <input id="modal-title" name="title" [(ngModel)]="form.title" required class="form-control" />
          </div>
          <div class="col-12 col-md-6">
            <label for="modal-description" class="form-label">Description</label>
            <input id="modal-description" name="description" [(ngModel)]="form.description" required class="form-control" />
          </div>
          <div class="col-12 col-md-6">
            <label for="modal-dueDate" class="form-label">Due Date</label>
            <input id="modal-dueDate" name="dueDate" [(ngModel)]="form.dueDate" type="date" required class="form-control" />
          </div>
          <div class="col-12 col-md-6">
            <label for="modal-priority" class="form-label">Priority</label>
            <select id="modal-priority" name="priority" [(ngModel)]="form.priority" class="form-select">
              <option *ngFor="let priority of getTaskPriorities()" [value]="priority.value">{{ priority.label }}</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label for="modal-category" class="form-label">Task Category</label>
            <select id="modal-category" name="category" [(ngModel)]="form.category" class="form-select">
              <option *ngFor="let category of getTaskCategories()" [value]="category.value">{{ category.label }}</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label for="modal-status" class="form-label">Status</label>
            <select id="modal-status" name="status" [(ngModel)]="form.status" class="form-select">
              <option *ngFor="let status of getTaskStatuses()" [value]="status.value">{{ status.label }}</option>
            </select>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [disabled]="!taskForm.form.valid">{{ editingTask ? 'Update' : 'Create' }} Task</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
