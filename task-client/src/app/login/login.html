<!-- Login Form -->
<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" [(ngModel)]="username" required [disabled]="loading" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required [disabled]="loading" />
    </div>
    <button type="submit" [disabled]="loading || !loginForm.form.valid">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
