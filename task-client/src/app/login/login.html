<!-- Login Form -->
<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" [(ngModel)]="email" (input)="onInputChange()" required [disabled]="loading" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" (input)="onInputChange()" required [disabled]="loading" />
    </div>
    <button type="submit" [disabled]="loading || !loginForm.form.valid">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
    <div class="error" *ngIf="error">{{ error }}</div>
    <div class="signup-link">
      Don't have an account? <a routerLink="/signup">Please sign up</a>
    </div>
  </form>
</div>
